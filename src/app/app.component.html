<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list (closeSidenav)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <!-- in mat-sidenav goes the actual side navigation that's pushed above the page -->
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
  <!-- this pattern ensures that every page which is loaded in the place of router-outlet will have a sidenav available -->
</mat-sidenav-container>

<!-- mat-sidenav always needs to be a direct child of mat-sidenav-container, and we'll brake that chain if we add the mat-sidenav in its own component; otherwise we'll fail to open the sidenav -->
